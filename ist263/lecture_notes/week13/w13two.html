<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Graphical Rollover</title>
    <script>
    	function rollover(){
    		document.getElementById("target").setAttribute("src","https://laferger.github.io/ist263/images/arrow_over.PNG")
    	}
    	function changeBack(){
    		document.getElementById("target").setAttribute("src","https://laferger.github.io/ist263/images/arrow.PNG")
    	}
    </script>
</head>

<body>
	<img id="target" onmouseover="rollover()" onmouseout="changeBack()" src="https://laferger.github.io/ist263/images/arrow.PNG">
</body>

</html>
