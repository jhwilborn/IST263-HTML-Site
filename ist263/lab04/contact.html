        <p><strong>Contact Form</strong></p>
        <form action="mailto:jwilborn@syr.edu" method="post">
		<label for="fname">Full Name:</label>
		<input type="text" id="fname" name="fname">
		
		<br><br>Email Subject:<br>
		<!--The name attribute is what links the radio buttons-->
			<label for="employment">Employment</label>
			<input type="radio" id="employment" name="inquiriry" value="employment">
			<br>
			<label for="question">Question</label>
			<input type="radio" id="question" name="inquiriry" value="question">
			<br>
			<label for="photography">Photography</label>
			<input type="radio" id="photography" name="inquiriry" value="photography">
		
		<br><br>
		<label for="message">Message:</label>
		<br><textarea id="message" name="message" rows="4" cols="50">Enter your message </textarea>
		
		<br><br>
		<label for="contact">Choose a contact method:</label>
			<select name="contact" id="contact">
				<option value="email">Email</option>
				<option value="phone">Phone</option>
				<option value="physicalmail">Physical Mail</option>
			</select>
		<br><br>
		<label for="address">Leave your preferred contact address or number</label>
		<input type="text" id="address" name="address">
		
		
		<br><br>
		<input type="submit" value="Send Message">
	</form>
        
    </body>
